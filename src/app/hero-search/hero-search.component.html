<div id="search-component">
  <mat-form-field>
    <input matInput placeholder="Pesquisar" #searchBox id="search-box" (input)="search(searchBox.value)">
  </mat-form-field>
  <div class="selected-itens">
    <mat-option *ngFor="let hero of heroes$ | async" value="hero.name" >
      <nav routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </nav>
    </mat-option>
  </div>  
  

</div>
